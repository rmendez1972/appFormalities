<form *ngIf="solicitante" >
  <div>
      <h2>{{solicitante.nombre}} details!</h2>
      <div><label>id_direccion: </label>{{solicitante.id_direccion}}</div>
      <div>
        <label>name: </label>
        <input type="text" [(ngModel)]="solicitante.nombre" placeholder="name" ngControl="name" [ngModelOptions]="{standalone: true}" />
      </div>
      <button (click)="gotoSolicitantes()">Back</button>
  </div>
</form>
