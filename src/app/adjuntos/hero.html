<form *ngIf="hero" >
  <div>
      <h2>{{hero.name}} details!</h2>
      <div><label>id: </label>{{hero.id}}</div>
      <div>
        <label>name: </label>
        <input type="text" [(ngModel)]="hero.name" placeholder="name" ngControl="name" [ngModelOptions]="{standalone: true}" />
      </div>
  </div>
</form>
