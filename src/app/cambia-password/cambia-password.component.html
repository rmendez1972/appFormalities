

<div *ngIf="currentUser">

    <div class="col-md-6 col-md-offset-3" style="padding-top: 60px;">
        <h3 class="bg-primary encabezado">Actualiza tu contraseña <span class="icon-key2" style="font-size: .75em"></span></h3>

        <div *ngFor="let usuario of currentUser" style="margin-right: 0px; margin-top: 0px; display: inline-block; font-size: 12px;font-weight: normal;" class="">
            <div style="text-align:left">Id:{{usuario.id}}<br>
                Nombre: {{usuario.firstname}} {{usuario.lastname}}<br>
                Usuario: {{usuario.username}} <br>
                Password:{{usuario.password}}
            </div>
        </div>

        <form name="form" class="form-horizontal;" style="font-family:Conv_roundedelegance;" >
            <input  type="password" id="password"     placeholder="Ingrese el nuevo password"  class="form-control" required name="password"     [(ngModel)]="model.password"     #password="ngModel"    ><br>
            <input  type="password" id="password_rep" placeholder="Confirma el nuevo Password" class="form-control" required name="new_password" [(ngModel)]="model.new_password" #new_password="ngModel"><br>
            <button type="submit"   class="form-control btn btn-info" (click)="CambiaPassword()">Confirmar</button>
        </form>
    </div>

</div>
