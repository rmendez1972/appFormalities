<div class="col-md-8 col-md-offset-2 datos" style="margin-top: 60px;border-color: #428BCA;">
    <h3 class="bg-primary encabezado" style="text-align: center;margin-top: 5px">Inicio de Sesión <span class="icon-key2" style="font-size: .75em"></span></h3>
    <br>
    <form name="form" class="form-horizontal" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username" class="col-md-2 control-label">Email</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />

                <div *ngIf="f.submitted && !username.valid" class="help-block">Email es obligatorio</div>
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-md-10">
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password es obligatorio</div>
            </div>
        </div>
        <div class="form-group" style="text-align:center">
            <button [disabled]="loading" class="btn btn-primary">Ingresar</button>
